<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Melz Train Scheduler</title>

    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/1.0.0/firebaseui.css" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

</head>

<body>

  <div class="container" >
    <!--Jumbotron-->
      <div class="jumbotron">
        <h2>Thomas Trains.</h2>
      </div>
      <div class="row">
        <div class="col-lg-12">

          <div class="panel-panel-primary">
            <div class="panel-heading" id="t1">
              <h3 class="panel-title">Train Scheduler</h3>
            </div>
            <div class="panel-body">
              <table class="table table-hover" id="trainTable">
                <thead>
                  <tr>
                    <th>Train Name</th>
                    <th>destination</th>
                    <th>frequency</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                  </tr>
                </thead>
                <tbody>
                  
                </tbody>
              </table>
            </div>
          </div>

          <!--input-->
          <div class="panel panel-primary">
            <div class="panel-heading" id="t2">
              <h3 class="addTrainTitle">Add Train</h3>
            </div>
            <div class="panel-body">

             <!--Train entry form--> 
              <form id="main-form">
                <div class="form-group">
                  <label for="">Train Name</label>
                  <input type="text" class="form-control" id="trainNameInput">
                </div>

                <div class="form-group">
                  
                </div>
              </form>
            </div>

          </div>

        </div>
      </div>

  </div>

  	<script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Melz Train Scheduler</title>

<!--link to the strap-->

<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>


<body>

<div class="container">

  <!-- le Jumbo Tron -->
  <div class="jumbotron jumbotron-fluid header">

	    	<div class="container">
			    <h1 class="text-center" class="display-3"><strong>Thomas Trains.</strong></h1>
			    <p class="text-center" class="lead">Yeah, Thomas the tank engine works here.</p>
      </div>

  </div>
  
  <!-- input -->
  <form>
    <div class="form-group">
      <label for="exampleInputEmail1">Train Name</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email"> 
    </div>
    
    <div class="form-group">
      <label for="exampleInputPassword1">Destination</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>

    <div class="form-group">
      <label for="exampleInputPassword1">First Train time</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>

    <div class="form-group">
      <label for="exampleInputPassword1">Frequency</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  <br>

  <!-- Output -->
	    <div class="container">
			<div class="card">
			  	<div class="card-header schedule-header">
				    Add Train
				</div>
				<div class="card-body">
					<table class="table">
					  	<thead class="train-schedule-head">
						    <tr>
						      <th scope="col">Train Name</th>
							    <th scope="col">Destination</th>
							    <th scope="col">Frequency(min)</th>
							    <th scope="col">Next Arrival</th>
							    <th scope="col">Minutes Away</th>
						    </tr>
					   	</thead>
					  	   		<tbody id="train-schedule-body"></tbody>
					</table>
				    
				</div>
			</div>


</div>

  

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
